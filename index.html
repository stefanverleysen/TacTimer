<!DOCTYPE html>
<html>
<head>
  <title>Tactical KB Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="text-center my-3">
    <img src="TAC-TIMER.png" alt="TAC TIMER" class="img-fluid">
  </header>

  <div class="container my-3">
    <!-- Standalone Timer -->
    <div class="text-center my-2">
      <p class="card-text" id="timer">00:00</p>
    </div>

    <!-- Control Buttons Card -->
    <div class="card my-2">
      <div class="card-body text-center">
        <div class="btn-row">
          <button id="startStop" class="btn btn-primary btn-sm mx-1">Start/Stop</button>
          <button id="reset" class="btn btn-danger btn-sm mx-1">Reset</button>
          <button id="twoMinutes" class="btn btn-info btn-sm mx-1">2 Minutes</button>
          <button id="threeMinutes" class="btn btn-info btn-sm mx-1">3 Minutes</button>
          <button id="fullscreenBtn" class="btn btn-secondary btn-sm mx-1">Fullscreen</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center my-3">
    <p>Â© 2023 Tactical KB Timer by Asan Digital</p>
  </footer>
</body>
</html>
